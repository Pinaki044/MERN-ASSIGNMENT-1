<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 50px auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            margin-top: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #f0c14b;
            border: 1px solid #a88734;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddb347;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" value="Vincent Maverick Durano">

            <label for="username">Username:</label>
            <input type="text" id="username" value="Vinz">

            <label for="password">Password:</label>
            <input type="password" id="password" value="********">

            <label for="repassword">Re Password:</label>
            <input type="password" id="repassword" value="********">

            <label for="address">Address:</label>
            <input type="text" id="address" value="Cebu, Philippines">

            <label for="age">Age:</label>
            <input type="number" id="age" value="22">

            <label for="gender">Gender:</label>
            <select id="gender">
                <option selected>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <div class="button">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
